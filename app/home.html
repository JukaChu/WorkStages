<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" media="all" href="./libs/swiper.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body class="home">
//= details/header.html


<main>
    <section class="hero-home js-slider">
        <div class="home-hero-slider swiper-container">
            <div class="swiper-wrapper">
                <div class="home-hero-slide swiper-slide">
                    <div class="img">

                        <picture>
                            <source media="(max-width:650px)" srcset="./img/home-banner-mob.jpg">
                            <img src="./img/home-banner.jpg" alt="Flowers">
                        </picture>
                    </div>
                    <div class="container">
                        <div class="home-hero__text">
                            <span>Активный отдых и развлечения</span>
                            <div class="btns">
                                <a href="#" class="btn btn--white">Подробнее</a>
                                <div class="play-video white">
                                    Смотреть видео
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="home-hero-slide swiper-slide">
                    <div class="img">
                        <picture>
                            <source media="(max-width:650px)" srcset="./img/home-banner-mob.jpg">
                            <img src="./img/home-banner.jpg" alt="Flowers">
                        </picture>
                    </div>
                    <div class="container">
                        <div class="home-hero__text">
                            <span>Активный отдых и развлечения</span>
                            <div class="btns">
                                <a href="#" class="btn btn--white">Подробнее</a>
                                <div class="play-video white">
                                    Смотреть видео
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="btns">
                <div class="container">
                <div class="slides-btn slides-btn--prev">
                    <svg width="21" height="16" viewBox="0 0 21 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 1L2 8L9 15"  stroke-width="2"/>
                        <path d="M3 8H21"  stroke-width="2"/>
                    </svg>
                </div>
                <div class="slides-btn slides-btn--next">
                    <svg width="21" height="16" viewBox="0 0 21 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 1L2 8L9 15"  stroke-width="2"/>
                        <path d="M3 8H21"  stroke-width="2"/>
                    </svg>
                </div>
                </div>
            </div>

        </div>
    </section>
    <section class="booking">
        <div class="container">
            <div class="booking__container">
                <div class="text">
                    <p>Бронирование номеров</p>
                    <span>Гарантированное заселение</span>
                </div>
                <div class="booking-form">
                    <div class="booking-input date">
                        <div class="over">
                            <span>Заезд</span>
                        </div>
                        <input type="date">
                    </div>
                    <div class="booking-input date">
                        <div class="over">
                            <span>Выезд</span>
                        </div>
                        <input type="date">
                    </div>
                    <div class="booking-input ">
                        <div class="over">
                            <span>Гости</span>
                        </div>
                        <input type="number" min="1" value="1">
                    </div>
                    <button class="btn btn--orange">
                        Найти номер
                    </button>

                </div>

            </div>
        </div>
    </section>



</main>


//= details/footer.html
//= details/scripts.html

</body>
</html>
